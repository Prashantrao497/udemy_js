<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Code Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="key-container">
            <h4 class="animation">Key</h4>
            <div class="key-content-animation key-display">-</div>

            <h4 class="animation">Code</h4>
            <div class="key-content-animation code-display">-</div>

            <h4 class="animation">Key Code</h4>
            <div class="key-content-animation keycode-display">-</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
